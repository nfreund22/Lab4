<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Volunteer Form</title>
	</head>
	
	<body>
		<h2>Volunteer Form</h2>
		
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
			<fieldset>
				<legend>My Info</legend>
				First Name: <input type="text" name="first_name_field"><br>
				
				Last Name: <input type="text" name="last_name_field"><br>
				
				Phone Number: <input type="text" name="phone_field"><br>
				
				Email Address: <input type="text" name="email_field"><br>
				
				Gender: <input type="radio" name="gender_field" value="male"> Male
						<input type="radio" name="gender_field" value="female"> Female <br>
						
				Age:	<select name = "age_field">
							<option value = "age1">under 18</option>
							<option value = "age2">18-24</option>
							<option value = "age3">25-34</option>
							<option value = "age4">35-44</option>
							<option value = "age5">45-54</option>
							<option value = "age6">55-64</option>
							<option value = "age7">65 and over</option>
						</select>
			</fieldset>
			<br>
			<fieldset>
				<legend>My Availability</legend>
				Days Available:	<br>
				<input type = "checkbox" name="available_field[]" value="Sunday"> Sunday <br>
				<input type = "checkbox" name="available_field[]" value="Monday"> Monday <br>
				<input type = "checkbox" name="available_field[]" value="Tuesday"> Tuesday <br>
				<input type = "checkbox" name="available_field[]" value="Wednesday"> Wednesday <br>
				<input type = "checkbox" name="available_field[]" value="Thursday"> Thursday <br>
				<input type = "checkbox" name="available_field[]" value="Friday"> Friday <br>
				<input type = "checkbox" name="available_field[]" value="Saturday"> Saturday <br>
				
				<p>Any Comments?</p><br>
				<textarea rows = "5" cols = "50" name="comments_field"></textarea>
				
				<input type = "hidden" name = "hidden_field" value = "nfreund">
			</fieldset>
			
			<input type = "submit" name = "" value = "Send me" />
		</form>
	</body>
</html>
